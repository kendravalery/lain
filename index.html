<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lain</title>
  <style>
    .image-container {
  position: relative;
  width: 100%;
  max-width: 400px; /* Bisa disesuaikan */
  margin: auto;
}
body{
    background: black;
}
.image1,
.image2 {
  position: absolute; /* tambahkan ini agar gambar saling tumpuk */
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: auto;
  transition: opacity 0.9s ease;
}

.image1 {
  z-index: 1;
}

.image2 {
  z-index: 2;
  opacity: 0;
  pointer-events: none;
}

#toggle:checked + label .image1 {
  opacity: 0;
}


#toggle:checked + label .image2 {
  opacity: 1;
  pointer-events: auto;
  animation: glitch 0.5s steps(2, end);
}

/* Animasi glitch */
@keyframes glitch {
  0% {
    transform: translate(0);
    clip-path: inset(0 0 0 0);
  }
  10% {
    transform: translate(-2px, 2px);
    clip-path: inset(10% 0 60% 0);
  }
  20% {
    transform: translate(2px, -2px);
    clip-path: inset(40% 0 20% 0);
  }
  30% {
    transform: translate(-2px, 2px);
    clip-path: inset(20% 0 30% 0);
  }
  40% {
    transform: translate(2px, -2px);
    clip-path: inset(5% 0 55% 0);
  }
  50% {
    transform: translate(0);
    clip-path: inset(0 0 0 0);
  }
  100% {
    transform: translate(0);
    clip-path: inset(0 0 0 0);
  }
}
  </style>
</head>
<body>

<div class="image-container">
  <input type="checkbox" id="toggle" hidden />
  <label for="toggle" id="gambarLabel">
    <img class="image1" src="WhatsApp Image 2025-05-11 at 5.13.08 PM.jpeg" alt="Gambar 1" />
    <img class="image2" src="50573189-c1dc2480-0d9c-11e9-9101-d9b6db4655b8.gif" alt="Gambar 2" />
  </label>
</div>

<audio id="suara" src="Bôa -  Duvet (Official Video) - Bôa.mp3"></audio>

<script>
  const toggle = document.getElementById('toggle');
  const suara = document.getElementById('suara');
  const label = document.getElementById('gambarLabel');

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      suara.currentTime = 6;
      suara.playbackRate = 1;
      suara.play();
    } else {
      suara.pause();
      suara.currentTime = 0;
    }
  });
// Tahan
label.addEventListener('mousedown', () => {
  if (!suara.paused) suara.playbackRate = 0.5;
});
label.addEventListener('touchstart', () => {
  if (!suara.paused) suara.playbackRate = 0.5;
});

// Lepas di mana pun
document.addEventListener('mouseup', () => {
  if (!suara.paused) suara.playbackRate = 1;
});
document.addEventListener('touchend', () => {
  if (!suara.paused) suara.playbackRate = 1;
});
</script>

</body>
</html
